<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <img src="../../assets/avatar.png" class="avatar">
        <h1 style="text-transform: uppercase;text-shadow: 2px 2px 4px #000000;">Bank Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <p>Account Number</p>
            <input type="text" name="accNo"  placeholder="Enter AccNo" id="acid" formControlName="acno">

            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
                <p class="text-danger">incorrect acno</p>
            </div>


            <p>Password</p>
            <input type="password" name="password"  placeholder="Enter Password" id="pid" formControlName="psw">

            <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
                <p class="text-danger">incorrect psw</p>
            </div>


            <input type="submit" name="submit" value="Login" (click)="login()">
            <a routerLink="register">Register Account</a>    
        </form>           
    </div>
</body>
</html>
